<div class="row wrapper border-bottom white-bg page-heading">


  <div class="col-lg-10">
    <h2>Customers List</h2>
    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <a [routerLink]="['/admin']">Home</a>
      </li>
      <li class="breadcrumb-item">
        <a>Customer List</a>
      </li>
    </ol>
  </div>
  <div class="col-lg-2"><a class="btn btn-primary mt-20 pull-right" [routerLink]="['/admin/customer/add']">Add Customer</a></div>
</div>
<div class="wrapper wrapper-content animated fadeInRight">
  <div class="row">
    <div class="col-lg-12">
      <div class="ibox-content">
        <table class="table table-striped">
          <thead>
            <tr>
              <th class="sortable">
                Customer ID
              </th>
              <th class="sortable">
                Customer Name
              </th>
              <th class="sortable">
                Username
              </th>
              <th>
                NRIC
              </th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let customer of customerList">
              <td>{{ customer.id }}</td>
              <td>{{ customer.name }}</td>
              <td>{{ customer.username }}</td>
              <td>{{ customer.NRIC }}</td>
              <td>
                <button (click)="editCustomer(customer.id)" title="Edit" class="btn-white btn btn-xs">
                  <i class="fa fa-edit" aria-hidden="true"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
