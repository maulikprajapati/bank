<div class="row">
  <div class="col-lg-12">
    <h1>Account Details</h1>
  </div>
</div>


<div class="row">
  <div class="col-lg-12">
    <div class="ibox-content">
      <div class="panel-group even-odd-panel-group">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h5 class="panel-title">
              <div class="row">
                <div class="div col-sm-4">Account ID:</div>
                <div class="div col-sm-8">{{userService.accountInfo.accountId}}</div>
              </div>
            </h5>
          </div>
        </div>

        <div class="panel panel-default">
          <div class="panel-heading">
            <h5 class="panel-title">
              <div class="row">
                <div class="div col-sm-4">Amount:</div>
                <div class="div col-sm-8">{{userService.accountInfo.amount}}</div>
              </div>
            </h5>
          </div>
        </div>

        <div class="panel panel-default">
          <div class="panel-heading">
            <h5 class="panel-title">
              <div class="row">
                <div class="div col-sm-4">Name:</div>
                <div class="div col-sm-8">{{userService.accountInfo.name}}</div>
              </div>
            </h5>
          </div>
        </div>

        <div class="panel panel-default">
          <div class="panel-heading">
            <h5 class="panel-title">
              <div class="row">
                <div class="div col-sm-4">Location:</div>
                <div class="div col-sm-8">{{userService.accountInfo.location}}</div>
              </div>
            </h5>
          </div>
        </div>

        <div class="panel panel-default">
          <div class="panel-heading">
            <h5 class="panel-title">
              <div class="row">
                <div class="div col-sm-4">Type:</div>
                <div class="div col-sm-8">{{userService.accountInfo.type}}</div>
              </div>
            </h5>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
