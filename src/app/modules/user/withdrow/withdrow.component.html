<div class="row">
  <div class="col-lg-12">
    <h1>Withdrow</h1>
  </div>
</div>

<form name="withdrowForm" (ngSubmit)="withdrowForm.form.valid && save()" #withdrowForm="ngForm" novalidate>
  <div class="row">
    <div class="col-lg-12">
      <div class="ibox float-e-margins">
        <div class="ibox-title text-center">
          <h3>Withdrow Details</h3>
        </div>
        <div class="ibox-content">
          <div class="row">
            <div class="col-sm-6 col-md-6 col-xs-12 col-lg-2">
              <div class="form-group">
                <label for="customerId">Withdrow Amount</label>
              </div>
            </div>
            <div class="col-sm-6 col-md-6 col-xs-12 col-lg-6">
              <input rows="2" appInputNumeric class="form-control" maxlength="100" [(ngModel)]="withdrow.amount"
                #amount="ngModel" required name="amount" id="amount"
                [class.inValidField]="withdrowForm.submitted && !amount.valid" />
              <label *ngIf="withdrowForm.submitted && !amount.valid" class="error">
                Please enter withdrow amount.
              </label>
            </div>
          </div>

          <div class="row">
            <div class="col-sm-6 col-md-6 col-xs-12 col-lg-2">
              <div class="form-group">
                <label for="customerId">Security Pin</label>
              </div>
            </div>
            <div class="col-sm-6 col-md-6 col-xs-12 col-lg-6">
              <input rows="2" appInputNumeric class="form-control" maxlength="100" [(ngModel)]="withdrow.securityPin"
                #SecurityPin="ngModel" required name="SecurityPin" id="SecurityPin"
                [class.inValidField]="withdrowForm.submitted && !SecurityPin.valid" />
              <label *ngIf="withdrowForm.submitted && !SecurityPin.valid" class="error">
                Please enter securityPin.
              </label>
            </div>
          </div>
        </div>

        <div class="hr-line-dashed"></div>
        <div class="row">
          <div class="col-lg-12">

            <button type="submit" class="btn btn-primary mr5">
              <i class="fa fa-check mr5"></i>Withdrow
            </button>
          </div>
        </div>

      </div>
    </div>
  </div>

</form>
